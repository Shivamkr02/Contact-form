<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>
<body background="../Contact form/background1.jpg">
    <table bgcolor="pink" width="50%" align="center" >
       <form action="">
        <tr background="../Contact form/Backgound.jpg" align="center" >
            <td colspan="2"> 
                <h2>Contact Form</h2>
                <hr />
                <p>Please fill this form to Contact</p>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">First Name :</label>
                <br>
                <input type="text" id="fname" required size="49">
            </td>
            <td>
                <label for="lname">Last Name :</label>
                <br>
                <input type="text" id="lname" size="49">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="mobile">Mobile Number</label>
                <br>
                <input type="text" id="mobile" size="104">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="emailid">Email </label>
                <br>
                <input type="email" id="emailid" size="104">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                 <label for="message">Message :</label>
                 <textarea id="message" cols="96" rows="10" ></textarea>
            </td>
        </tr>
        <tr align="center">
            <td>
                <input type="submit" value="Submit now">
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>

       </form>
    </table>
    
</body>
</html>
